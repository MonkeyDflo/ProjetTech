apply plugin: 'com.android.library'

android {
    compileSdkVersion 28 //fixed
    buildToolsVersion "28.0.2" // can be ignored

    defaultConfig {
        minSdkVersion 15 //fixed
        targetSdkVersion 28 //fixed
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
